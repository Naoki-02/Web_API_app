<!-- search.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotPepperGourmet Search Results</title>
</head>
</head>
<body>
    <h1>HotPepperGourmet Search Results</h1>
    <form id="searchForm">
        {% csrf_token %}
        <label for="keyword">キーワード：</label>
        <input type="text" id="keyword" name="keyword" required><br>

        <label for="range">範囲：</label>
        <input type="number" id="range" name="range" required><br>

        <button type="submit">検索</button>
    </form>
    <ul id="restaurantList"></ul>
    <script type="module" src="{% static 'js/search.js' %}"></script>
</body>
</html>
